<div class="container" id="login-page">
    <div class="row align-items-center vh-100">
        <div class="col-lg-5 col-md-6 col-xs-12 mx-auto">
            <div class="card" id="card-login">
                <div class="card-body">
                    <div class="navbar-brand">
                        <div>
                            <img src="assets/images/logo.png" alt="" height="22" />
                        </div>
                        <div class="navbar-brand-text">
                            <span class="header-title">
                                Bawaslu Kab. Malang
                            </span>
                            <span class="header-subtitle">
                                Pengawasan Data Pemilih
                            </span>
                        </div>
                    </div>
                    <form id="form-login">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" [(ngModel)]="username" name="username" class="form-control"
                                placeholder="wahyu">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" [(ngModel)]="password" name="password" class="form-control"
                                placeholder="Your password">
                        </div>
                        <div class="form-group">
                            <button type="submit" (keyup.enter)="login()" (click)="login()" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
