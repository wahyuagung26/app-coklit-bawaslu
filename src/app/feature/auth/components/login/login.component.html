<div class="container" id="login-page">
    <div class="row align-items-center vh-100">
        <div class="col-lg-5 col-md-6 col-xs-12 mx-auto">
            <div class="card" id="card-login">
                <div class="card-body">
                    <h1>Login</h1>
                    <h2>Please Login To Continue</h2>
                    <form id="form-login">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="wahyu">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Your password">
                        </div>
                        <div class="form-group">
                            <button type="button" (click)="login()" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
